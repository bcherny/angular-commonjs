<!doctype html>
<html>
<head>
  
  <meta charset="utf-8">
  <title>angular-commonjs demo</title>

  <style>

  * {
    border: 0;
    margin: 0;
    padding: 0;
  }

  body {
    font: 100 12px/18px Helvetica, Arial;
    padding: 0 20px;
  }

  input {
    border: 1px solid #ddd;
    margin: 20px 0;
    padding: 10px;
  }

  </style>

</head>
<body ng-app="foo" ng-controller="foo as foo">

  Enter some numbers, separated by spaces:

  <input type="text" ng-model="foo.input">


  <div>Add: {{ foo.input | split | toNumbers | add }}</div>
  <div>Subtract: {{ foo.input | split | toNumbers | subtract }}</div>
  <div>Multiply: {{ foo.input | split | toNumbers | multiply }}</div>
  <div>Divide: {{ foo.input | split | toNumbers | divide }}</div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="dist/index.js"></script>

</body>
</html>
